---
- hosts: localhost
  gather_facts: false
  vars:
    host_name: test1
  tasks:
  - name: Create a new instance and attaches to a network
    os_server:
      state: present
      cloud: openstack_demo
#      auth:
#        auth_url: http://192.168.17.131:5000/v2.0/
#        username: demo
#        password: demo
#        project_name: demo
      name: "{{ host_name }}"
      image: rhel-server-7.4-x86_64-kvm.qcow2
      key_name: ansbltwr
      security_groups: permit_all
      timeout: 200
      flavor: m1.small
      config_drive: yes
      network: provider_network
      auto_ip: no
      meta:
        hostname: "{{ host_name }}"
