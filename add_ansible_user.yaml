---
- hosts:
  vars:
    user_name: ansbltwr
  tasks:
  - name: creating user
    user: name={{ user_name }} groups={{ user_name }}
  - name: configuring sudo for the user
    lineinfile: dest=/etc/sudoers.d/{{ user_name }} line="{{ user_name }} ALL=(root) NOPASSWD:ALL" create=yes owner=root group=root mode=0440
  - name: putting authorized_key to the user
    authorized_key: user={{ user_name }} key="ssh-rsa  hsasaki@dhcp-193-27.nrt.redhat.com"
